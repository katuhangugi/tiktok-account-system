<div class="table-responsive">
    <table class="table table-bordered table-hover" id="usersTable" width="100%" cellspacing="0">
        <thead class="table-light">
            <tr>
                <th width="5%">ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Group</th>
                <th>Status</th>
                <th>Created</th>
                <th>Last Login</th>
                <th width="12%">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will be loaded here -->
        </tbody>
        <tfoot>
            <tr>
                <th colspan="7" class="text-end">Total Users:</th>
                <th id="totalUsers">0</th>
            </tr>
        </tfoot>
    </table>
</div>

<div class="d-flex justify-content-between align-items-center mt-3">
    <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary btn-sm" id="refreshUsersBtn">
            <i class="fas fa-sync-alt me-1"></i> Refresh
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="exportUsersBtn">
            <i class="fas fa-download me-1"></i> Export
        </button>
    </div>
    
    <div class="d-flex">
        <div class="input-group input-group-sm me-2" style="width: 150px;">
            <span class="input-group-text"><i class="fas fa-filter"></i></span>
            <select class="form-select" id="userRoleFilter">
                <option value="">All Roles</option>
                <option value="super_admin">Super Admin</option>
                <option value="manager">Manager</option>
                <option value="operator">Operator</option>
            </select>
        </div>
        
        <div class="input-group input-group-sm me-2" style="width: 150px;">
            <span class="input-group-text"><i class="fas fa-filter"></i></span>
            <select class="form-select" id="userStatusFilter">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        
        <div class="input-group input-group-sm" style="width: 200px;">
            <input type="text" class="form-control" placeholder="Search..." id="userSearchInput">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</div>

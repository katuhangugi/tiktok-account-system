<div class="modal fade" id="editAccountModal" tabindex="-1" aria-labelledby="editAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAccountModalLabel">Edit TikTok Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editAccountForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editAccountName" class="form-label">Account Name</label>
                            <input type="text" class="form-control" id="editAccountName" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="editNickname" class="form-label">Nickname</label>
                            <input type="text" class="form-control" id="editNickname">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editUid" class="form-label">UID</label>
                            <input type="text" class="form-control" id="editUid">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="editLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="editLocation">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editRegistrationDate" class="form-label">Registration Date</label>
                            <input type="date" class="form-control" id="editRegistrationDate">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="editGroup" class="form-label">Group</label>
                            <select class="form-select" id="editGroup">
                                <!-- Groups will be populated here -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editOwner" class="form-label">Account Owner</label>
                        <input type="text" class="form-control" id="editOwner">
                    </div>
                    
                    <div class="mb-3">
                        <label for="editContact" class="form-label">Contact Information</label>
                        <input type="text" class="form-control" id="editContact">
                    </div>
                    
                    <div class="mb-3">
                        <label for="editResponsible" class="form-label">Responsible Person</label>
                        <input type="text" class="form-control" id="editResponsible">
                    </div>
                    
                    <div class="mb-3">
                        <label for="editTags" class="form-label">Tags</label>
                        <select class="form-select" id="editTags" multiple>
                            <option value="influencer">Influencer</option>
                            <option value="brand">Brand</option>
                            <option value="verified">Verified</option>
                            <option value="partner">Partner</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="editNotes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

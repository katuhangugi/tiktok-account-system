<div class="row">
    <div class="col-12 mb-4">
        <div class="card shadow">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Dashboard Overview</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Refresh</a></li>
                        <li><a class="dropdown-item" href="#">Export</a></li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <div class="row" id="stats-container">
                    <!-- Stats cards will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- Follower Growth Chart -->
    <div class="col-lg-8 mb-4">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Follower Growth</h6>
            </div>
            <div class="card-body">
                <div class="chart-area">
                    <canvas id="followerGrowthChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Distribution -->
    <div class="col-lg-4 mb-4">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Account Distribution</h6>
            </div>
            <div class="card-body">
                <div class="chart-pie pt-4 pb-2">
                    <canvas id="accountDistributionChart"></canvas>
                </div>
                <div class="mt-4 text-center small" id="chart-legend">
                    <!-- Legend will be added here -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- Recent Accounts -->
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Recent Accounts</h6>
                <a href="#/accounts" class="btn btn-sm btn-primary">View All</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="recentAccountsTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Account</th>
                                <th>Nickname</th>
                                <th>Followers</th>
                                <th>Videos</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

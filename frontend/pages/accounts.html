<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">TikTok Accounts</h6>
        <div>
            <button class="btn btn-sm btn-primary" id="add-account-btn">
                <i class="fas fa-plus me-1"></i> Add Account
            </button>
            <button class="btn btn-sm btn-secondary" id="refresh-accounts-btn">
                <i class="fas fa-sync-alt me-1"></i> Refresh
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="accountsTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Nickname</th>
                        <th>Followers</th>
                        <th>Following</th>
                        <th>Videos</th>
                        <th>Likes</th>
                        <th>Group</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Accounts will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
